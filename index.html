<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, push, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* ----------- FIREBASE ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyAqfguS1ucAtklcl06eB1JIWQr46XMpe7g",
  authDomain: "safe-chat-c0b9c.firebaseapp.com",
  databaseURL: "https://safe-chat-c0b9c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "safe-chat-c0b9c",
  storageBucket: "safe-chat-c0b9c.firebasestorage.app",
  messagingSenderId: "119640275300",
  appId: "1:119640275300:web:20ae984f4af1ffe6a62271"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ----------- AUDIO ---------------- */
const sendAudio = new Audio("send.mp3");
const receiveAudio = new Audio("receive.mp3");

/* ----------- USERNAME ---------------- */
let userId = localStorage.getItem("username");
if (!userId) {
  userId = prompt("Enter your username:").trim();
  if (!userId) userId = "guest_" + Date.now();
  localStorage.setItem("username", userId);
}

/* ----------- LAST ACTIVE ---------------- */
function updateLastActive() {
  update(ref(db, "chats/" + userId), { lastActive: Date.now() });
}

/* ----------- LOAD MESSAGES ---------------- */
const msgsBox = document.getElementById("msgs");

function loadMessages() {
  onValue(ref(db, "chats/" + userId), snap => {
    msgsBox.innerHTML = "";
    snap.forEach(m => {
      const val = m.val();
      if (!val || !val.text) return;
      const d = document.createElement("div");
      d.className = val.from === "admin" ? "msg admin" : "msg user";
      d.innerText = val.text;
      msgsBox.appendChild(d);

      // Play receive sound only for admin messages
      if (val.from === "admin") receiveAudio.play();
    });
    msgsBox.scrollTop = msgsBox.scrollHeight;
  });
}

/* ----------- SEND MESSAGE ---------------- */
window.sendMsg = async () => {
  const input = document.getElementById("text");
  if (!input.value) return;

  const snapshot = await get(ref(db, "chats/" + userId + "/blocked"));
  if (snapshot.exists() && snapshot.val() === true) {
    alert("You are blocked by admin! ❌");
    return;
  }

  updateLastActive();

  push(ref(db, "chats/" + userId), {
    from: "user",
    text: input.value,
    time: Date.now()
  });

  // Play send sound
  sendAudio.play();

  input.value = "";
};

window.onload = () => {
  updateLastActive();
  setInterval(updateLastActive, 30000);
  loadMessages();
};
</script>

<style>
body{margin:0;font-family:Poppins;background:#0b0a1a;color:#fff}
.app{display:flex;flex-direction:column;height:100vh}
.header{padding:14px;background:#120c22;text-align:center}
.msgs{flex:1;padding:14px;overflow:auto}
.msg{background:linear-gradient(135deg,#ff2f6d,#ff8a00);padding:10px;border-radius:14px;margin-bottom:8px;max-width:70%}
.msg.user{background:linear-gradient(135deg,#1e90ff,#00d4ff);margin-left:auto}
.input{display:flex;padding:10px;align-items:center}
input{flex:1;padding:10px;border-radius:50px;border:none;outline:none;background:#1e1e2f;color:#fff;font-size:16px;padding-left:16px}
button{margin-left:10px;border:none;border-radius:50%;width:50px;height:50px;background:#0088cc;color:#fff;font-size:24px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 6px rgba(0,0,0,0.3);cursor:pointer;transition:0.2s}
button:hover{background:#00aaff}
</style>
</head>

<body>
<div class="app">
  <div class="header">User Chat</div>
  <div class="msgs" id="msgs"></div>

  <div class="input">
    <input id="text" placeholder="Type message..." />
    <button onclick="sendMsg()">➤</button>
  </div>
</div>
</body>
</html>
